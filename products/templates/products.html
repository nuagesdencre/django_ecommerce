{% extends 'base.html' %}{% block content %}
<div class="row row-flex">
    {% for product in products %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 panel panel-default display col-md-4">
        <div class="panel-body">
            <div class="product" style='background-image:url("{{MEDIA_URL}}{{ product_image}}")'>
            </div>
            <h3>{{ product_name }}</h3>
            <p class="product-description">{{product_description}}</p>
            <form method="post" action="{% url 'add_to_cart' product_id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="99" class="form-control" placeholder="Quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
